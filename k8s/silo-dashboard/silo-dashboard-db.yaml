apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: silo-sqlserver
spec:
  serviceName: "sqlserver"   
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
      - name: sqlserver
        image: dog830228/silo-db:1.1
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-secret
              key: SA_PASSWORD
        - name: MSSQL_PID
          value: "Standard"
        volumeMounts:
        - name: mssql-data
          mountPath: /var/opt/mssql  # Path where SQL Server stores data
  volumeClaimTemplates:
  - metadata:
      name: mssql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi  # Size of the persistent volume (adjust as needed)
